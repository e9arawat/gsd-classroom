{% extends 'voyage/base.html' %}

{% block content %}
    <div class="container border border-dark w-50 p-3 mt-5">
        
        <table class="p-3">
            <div class="p-3">

                <thead>
                    <tr>
                        <th>{{ heading }}</th>
                    </tr>
                </thead>
                <tbody>
                    {% for object in object_list %}
                        <tr>
                            <td><a href="../../dashboard/{{list_of}}/{{object.id}}">{{object.user}}</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </div>
    
        </table>
    </div>
    

{% endblock %}
